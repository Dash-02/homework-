<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Editable Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}

		table,
		th,
		td {
			border: 1px solid black;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
		}

		input {
			width: 100%;
			box-sizing: border-box;
		}

		button {
			padding: 8px;
			cursor: pointer;
		}
	</style>
</head>

<body>

	<table id="editableTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<!-- Rows will be dynamically added here -->
		</tbody>
	</table>

	<script>
		function addRow() {
			var table = document.getElementById("editableTable").getElementsByTagName('tbody')[0]
			var newRow = table.insertRow(table.rows.length)

			var cell1 = newRow.insertCell(0)
			var cell2 = newRow.insertCell(1)
			var cell3 = newRow.insertCell(2)

			var inputName = document.createElement("input")
			inputName.type = "text"
			cell1.appendChild(inputName)

			var inputAge = document.createElement("input")
			inputAge.type = "text"
			cell2.appendChild(inputAge)

			var addButton = document.createElement("button")
			addButton.innerHTML = "Add"
			addButton.onclick = function () {
				alert("Name: " + inputName.value + ", Age: " + inputAge.value)
				// You can add logic here to store the data as needed
			}
			cell3.appendChild(addButton)
		}
	</script>

	<button onclick="addRow()">Add Row</button>

</body>

</html>
