<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f4f4f4;
		}

		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			text-align: center;
		}

		label {
			display: block;
			margin-bottom: 8px;
		}

		input {
			width: 100%;
			padding: 10px;
			margin-bottom: 16px;
			box-sizing: border-box;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #3498db;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		#confirmation {
			margin-top: 16px;
			color: #27ae60;
		}
	</style>
</head>

<body>

	<form id="contactForm">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="message">Message:</label>
		<textarea id="message" name="message" rows="4" required></textarea>

		<button type="button" onclick="submitForm()">Submit</button>

		<div id="confirmation"></div>
	</form>

	<script>
		function submitForm() {
			var name = document.getElementById("name").value
			var email = document.getElementById("email").value
			var message = document.getElementById("message").value

			// Simple email validation
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
			if (!emailRegex.test(email)) {
				alert("Please enter a valid email address.")
				return
			}

			// Assuming the form is submitted to a server, for now, we'll just show a confirmation message
			var confirmationMessage = "Thank you, " + name + "! Your message has been submitted."
			document.getElementById("confirmation").textContent = confirmationMessage

			// Clear form fields
			document.getElementById("name").value = ""
			document.getElementById("email").value = ""
			document.getElementById("message").value = ""
		}
	</script>

</body>

</html>
