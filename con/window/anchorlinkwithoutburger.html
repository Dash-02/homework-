<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smooth Scroll</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f4f4f4;
		}

		.navbar {
			background-color: #333;
			padding: 15px;
			text-align: center;
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}

		.navbar a {
			color: white;
			text-decoration: none;
			font-size: 18px;
			margin: 0 15px;
			cursor: pointer;
		}

		.content-section {
			padding: 20px;
			background-color: #fff;
			margin-top: 120px;
			/* Adjusted margin-top to accommodate fixed navbar */
			border-radius: 8px;
			text-align: center;
		}
	</style>
</head>

<body>

	<div class="navbar" id="navbar">
		<a href="#home">Home</a>
		<a href="#about">About</a>
		<a href="#services">Services</a>
		<a href="#contact">Contact</a>
	</div>

	<!-- Content Sections -->
	<div class="content-section" id="home">
		<h2>Home</h2>
		<p>Welcome to our website. This is the home section.</p>
	</div>

	<div class="content-section" id="about">
		<h2>About</h2>
		<p>Learn more about us in the about section.</p>
	</div>

	<div class="content-section" id="services">
		<h2>Services</h2>
		<p>Explore the services we offer in this section.</p>
	</div>

	<div class="content-section" id="contact">
		<h2>Contact</h2>
		<p>Contact us here. We'd love to hear from you!</p>
	</div>

	<script>
		document.querySelectorAll('.navbar a').forEach(anchor => {
			anchor.addEventListener('click', function (e) {
				e.preventDefault()

				const targetId = this.getAttribute('href').substring(1)
				const targetElement = document.getElementById(targetId)

				window.scrollTo({
					top: targetElement.offsetTop - document.getElementById("navbar").offsetHeight,
					behavior: 'smooth'
				})
			})
		});
	</script>

</body>

</html>
